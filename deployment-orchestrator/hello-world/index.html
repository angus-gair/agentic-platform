<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJ Insights - Hello World</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .domain {
            font-size: 1.5rem;
            background: rgba(255,255,255,0.2);
            padding: 1rem 2rem;
            border-radius: 10px;
            margin: 1rem 0;
            backdrop-filter: blur(10px);
        }
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .timestamp {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ AJ Insights</h1>
        <div class="domain" id="domain">Loading domain...</div>
        <div class="status">
            <p>‚úÖ Server is running successfully</p>
            <p>üåê Deployment test for ajinsights.com.au</p>
            <p>üîß Phase 1: Hello World Test</p>
        </div>
        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Display current domain
        document.getElementById('domain').textContent = window.location.hostname;
        
        // Display current timestamp
        document.getElementById('timestamp').textContent = 
            'Loaded: ' + new Date().toLocaleString();
    </script>
</body>
</html>
